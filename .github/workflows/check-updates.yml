name: Check for Updates

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Check for opencode-ai updates
        id: check-opencode
        run: |
          LATEST=$(npm view opencode-ai version 2>/dev/null || echo "0.0.0")
          CURRENT=$(grep -oP 'opencode-ai@\K[^"]+' Dockerfile 2>/dev/null | head -1 || echo "latest")
          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "Latest opencode-ai: $LATEST"
          echo "Current in Dockerfile: $CURRENT"

      - name: Check base image updates
        id: check-base
        run: |
          docker pull node:22-bookworm --quiet || true
          DIGEST=$(docker inspect node:22-bookworm --format='{{.RepoDigests}}' 2>/dev/null | head -c 50 || echo "unknown")
          echo "base_digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "Base image digest: $DIGEST"

      - name: Check apt package updates
        id: check-apt
        run: |
          APT_PACKAGES=$(grep -A50 'apt-get install' Dockerfile | grep -oP '^\s+\K\w+(-\w+)*(?=\s*\\?)' | head -20 || echo "")
          echo "Packages in Dockerfile: $APT_PACKAGES"

      - name: Create update summary
        run: |
          echo "## Dependency Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| opencode-ai | ${{ steps.check-opencode.outputs.latest }} |" >> $GITHUB_STEP_SUMMARY
          echo "| node:22-bookworm | Base image checked |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Weekly builds automatically incorporate the latest versions." >> $GITHUB_STEP_SUMMARY

      - name: Trigger rebuild if updates available
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Manual check completed. Run docker-build workflow to rebuild with latest packages."
